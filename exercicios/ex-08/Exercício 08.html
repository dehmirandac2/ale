<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio 08</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">
</head>

<body>
    <div class="caixa">
        <div class="bloco-1">
            <div class="simbolo">
                <h4>6%</h4>
                <i class="fas fa-angle-up"></i>
            </div>
            <h2>43</h2>
            <p>New Tickets</p>

        </div>
        <div class="bloco-2">
            <div class="simbolo-negativo">
                <h4 class="neg">-3%</h4>
                <i class="fas fa-angle-down"></i>
            </div>
            <h2>17</h2>
            <p>Close Today</p>

        </div>
        <div class="bloco-3">
            <div class="simbolo">
                <h4>9%</h4>
                <i class="fas fa-angle-up"></i>
            </div>
            <h2>7</h2>
            <p>New Replies</p>

        </div>
        <div class="bloco-4">
            <div class="simbolo">
                <h4>3%</h4>
                <i class="fas fa-angle-up"></i>
            </div>
            <h2>27.3K</h2>
            <p>Followers</p>

        </div>
        <div class="bloco-5">
            <div class="simbolo-negativo">
                <h4 class="neg">-2%</h4>
                <i class="fas fa-angle-down"></i>
            </div>
            <h2>$95</h2>
            <p>Daily Earnings</p>

        </div>
        <div class="bloco-6">
            <div class="simbolo-negativo">
                <h4 class="neg">-1%</h4>
                <i class="fas fa-angle-down"></i>
            </div>
            <h2>621</h2>
            <p>Products</p>

        </div>
    </div>
</body>

</html>
